# GitHub Actions workflow to automatically build and deploy the site to GitHub Pages using the official GitHub Pages actions
name: Deploy

# Trigger this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code so the workflow can access it
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (version 20)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install npm dependencies using a fast, cache-aware action
      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      # Step 4: Build the project (output goes to ./dist by default for Vite)
      - name: Build project
        run: npm run build

      # Step 5: Upload the build output as a GitHub Pages artifact (required by the new deploy action)
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    needs: build # This job will only run after the 'build' job completes
    runs-on: ubuntu-latest
    permissions:
      pages: write # Required to deploy to GitHub Pages
      id-token: write # Required for OIDC authentication
    environment:
      name: github-pages # Target the special GitHub Pages environment
      url: ${{ steps.deployment.outputs.page_url }} # Expose the deployed URL as an environment variable
    steps:
      # Step 1: Deploy the uploaded artifact to GitHub Pages using the official action
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
