# GitHub Actions workflow to automatically build and deploy the site to GitHub Pages
name: Deploy

# Trigger this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code so the workflow can access it
      - name: Checkout repo
        uses: actions/checkout@v4 # Checks out your repository under $GITHUB_WORKSPACE

      # Step 2: Set up Node.js environment (version 20)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install npm dependencies using a fast, cache-aware action
      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      # Step 4: Build the project (output goes to ./dist by default for Vite)
      - name: Build project
        run: npm run build

      # Step 5: Upload the build output as an artifact to share with the deploy job
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build # This job will only run after the 'build' job completes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy if the push was to the main branch

    steps:
      # Step 1: Download the build artifact from the previous job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      # Step 2: Deploy the contents of ./dist to the gh-pages branch using the official action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Provided automatically by GitHub Actions
          publish_dir: ./dist # Directory to publish to GitHub Pages
